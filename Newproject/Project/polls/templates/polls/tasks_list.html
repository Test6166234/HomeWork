{% extends "polls/base.html" %}

{% block title %}Все задачи{% endblock %}

{% block content %}
<h1 class="mb-4">Все задачи</h1>

<div class="row">
    {% for task in tasks %}
    <div class="col-md-6">
        <div class="card task-card mb-3">
            <div class="card-body">
                <h5>
                    <a href="/task/{{ task.id }}/">{{ task.title }}</a>
                </h5>

                {% if task.is_done %}
                    <span class="badge bg-success">Готово</span>
                {% else %}
                    <span class="badge bg-warning text-dark">В работе</span>
                {% endif %}
            </div>
        </div>
    </div>
    {% empty %}
        <p>Задач нет</p>
    {% endfor %}
</div>

{% endblock %}
